{% extends "base.html" %}
{%  load crispy_forms_tags %}
{%  block content %}
<div class="container">
	<div class="row">

		<div class="col-sm-5 col-md-5">
				
			<img src="/media/{{  object.main_image }}">	

		</div>

		<div class="col-sm-7 col-md-7">
				
			<div class="card  ml-3">
			  <div class="card-body">
			    <h1 class="card-title">{{ object.name }}</h1>
			    <small style="font-size:20px;color:red">{{ object.category}} </small>
			    <p class="mt-3 ml-5" style="font-size:30px;color:blue">RS {{ object.price}}</p>
			    <p class="card-text"><b>Description:</b>{{ object.preview_text|linebreaks }}</p>
			    <a href="{% url 'App_Cart:add_to_cart' pk=object.pk %}" class="btn btn-primary"><i class="fa fa-cart-plus mr-2"></i>Add To Cart</a>
			  </div>
</div>
				

		</div>
		

	</div>	
</div>

{% endblock %}
